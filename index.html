<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="card-container">
          <div class="card-back">
            <span id="cvcspan">000</span>
          </div>
          <!-- front card section -->
          <div class="card-front">
            <div class="circles-div">
              <div class="circle"></div>
              <div class="small-circle"></div>
            </div>
            <p id="number" class="card-number">0000 0000 0000 0000</p>
            <article>
              <p id="title" class="title">JANE APPLESEED</p>
              <div class="datediv">
                <p id="monthfront" class="zeros">00/</p>
                <p id="yearfront" class="zeros">00</p>
              </div>
            </article>
          </div>
        </div>
      </header>
      <!-- filling filled -->

      <main>
        <label for="">Cardholder Name</label>
        <input
          id="name"
          class="name"
          type="text"
          placeholder="e.g. Jane Appleseed"
        />
        <p id="error" class="error">Wrong format, letters only</p>
        <label for="">Card Number</label>
        <input
          id="cardnumber"
          class="cardnumber"
          type="text"
          maxlength="19"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <p id="error1" class="error">Wrong format, numbers only</p>

        <div class="separeted-labels">
          <label for="">Exp. Date (MM/YY)</label>
          <label for="">CVC</label>
        </div>
        <section class="dates">
          <div class="month-year-input">
            <input
              id="month"
              class="month"
              type="text"
              min="1"
              max="12"
              maxlength="2"
              name=""
              id="year"
              placeholder="MM"
            />
            <p id="error2" class="error">Can’t be blank</p>
          </div>
          <input
            id="year"
            class="year"
            type="year"
            min="2"
            max="2"
            maxlength="2"
            name=""
            id="year"
            placeholder="YY"
          />
          <div class="cvc-input">
            <input
              id="cvc"
              class="cvc"
              type="text"
              maxlength="3"
              placeholder="e.g. 123"
            />
            <p id="error3" class="error">Can’t be blank</p>
          </div>
        </section>
        <button id="button">Confirm</button>
      </main>
      <!-- thank you section  -->
      <div class="container2" id="container2">
        <div>
          <img src="./images/icon-complete.svg" alt="" />
        </div>
        <div class="thank">
          <h1>THANK YOU!</h1>
          <p class="details">We've added your card details</p>
        </div>
        <button id="button1" class="continue" type="button">Continue</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
